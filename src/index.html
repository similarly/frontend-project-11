<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RSS Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="main.bundles.js"></script>
</head>

<body>
  <div id="app">
    <div class="container-sm mt-5">
      <div class="card">
        <div class="card-header pt-4">
          <h1>RSS агрегатор</h1>
          <p>Пыщ пыщ попячся</p>
        </div>
        <form id="link-form" class="p-4">
          <label class="form-label " for="rss-link">Ссылка RSS</label>
          <div class="row">
            <input type="text" class="form-control col" id="link-form_input" placeholder="https://mysite.ru/feed.rss">
            <button type="submit" form="link-form" name="link-form" class="btn btn-primary col-auto ms-2"
              id="link-form_button">Go!</button>
          </div>
          <p class="form-text">Пример: вставить сюда адрес примера .rss</p>
        </form>
      </div>

      <div class="feeds-layout">
        <div class="card p-3">
          <h3>Посты</h3>
          <div id="posts" class="flex-column d-flex p-2 gap-2">

          </div>
        </div>
        <div class="card p-3">
          <h3>Фиды</h3>
          <div id="feeds" class="d-flex flex-column p-2 gap-2" >

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
