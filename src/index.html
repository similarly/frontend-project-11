<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RSS Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="main.bundles.js"></script>
</head>

<body class="bg-light">
  <div id="app">
    <div class="top-panel">
      <div class="container-sm row py-4">
        <div class="col">
          <h1 class="display-3 text-white">RSS агрегатор</h1>
          <p class=" text-white lead">Пыщ пыщ попячся</p>
          <form id="link-form">
            <label class="form-label text-white" for="rss-link">Ссылка на фид</label>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control col form-control-lg" id="link-form_input"
                  placeholder="https://mysite.ru/feed.rss">
              </div>
              <div class="col-auto">
                <button type="submit" form="link-form" name="link-form" class="btn btn-warning col-auto ms-2 h-100 px-5"
                  id="link-form_button">Go!</button>
              </div>
            </div>
            <p class="form-text">Пример: вставить сюда адрес примера .rss</p>
          </form>
        </div>
      </div>
    </div>
    <div>
      <div class="feeds-layout container-sm">
        <div class="card p-3 mb-5">
          <h3>Посты</h3>
          <div id="posts" class="flex-column d-flex p-2 gap-4 mt-4">

          </div>
        </div>
        <div class="card pt-3 px-3 mb-5">
          <h3>Фиды</h3>
          <div id="feeds" class="d-flex flex-column gap-2 mt-3">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
