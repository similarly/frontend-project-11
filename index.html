<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RSS Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="main.bundles.js"></script>
</head>

<body class="bg-light">
  <div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-break"></div>
        <div class="modal-footer">
        <a class="btn btn-primary full-article" target="_blank" role="button" rel="noopener noreferrer">Читать полностью</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  <div id="app">
    <div class="top-panel">
      <div class="container-sm row py-4">
        <div class="col">
          <h1 class="display-3 text-white">RSS агрегатор</h1>
          <p class=" text-white lead">Пыщ пыщ попячся</p>
          <form id="link-form">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input type="text" autofocus autocomplete="off" required aria-label="url" class="form-control col form-control-lg" id="link-form_input"
                  placeholder="ссылка RSS">
                  <label for="link-form_input">Ссылка на RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" form="link-form" name="link-form" class="btn btn-warning col-auto ms-2 h-100 px-5"
                  id="link-form_button">Добавить!</button>
              </div>
            </div>
            <p class="form-text">Пример: https://ru.hexlet.io/lessons.rss</p>
            <div id="feedback-container">

            </div>
          </form>
        </div>
      </div>
    </div>
    <div>
      <div class="feeds-layout container-sm">
        <div class="card p-3 mb-5">
          <h3>Посты</h3>
          <div id="posts" class="list-group border-0 p-2 mt-4">

          </div>
        </div>
        <div class="card pt-3 px-3 mb-5">
          <h3>Фиды</h3>
          <div id="feeds" class="d-flex flex-column gap-2 mt-3">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
